       <h1 class="title">
         少量高栄養の「やさしいおかずセット」
       </h1>
    
       <img src="https://www.medicare.maruha-nichiro.co.jp/wp-content/themes/medicare/images/okazuset/kv.jpg"alt="食事画像">
       <p class="main">
    　   「やさしいおかずセット」は
    　   <br>ムース食がセットになったお弁当タイプの冷凍介護食品です。
       </p>
        <p class="coment">
        朝食用に１４品、昼食用・夕食用に２８品と豊富なメニューを取り揃えています。<br>
        低栄養問題にお役立ていただけるよう、エネルギーとタンパク質にこだわり、<br>
        お粥、味噌汁、牛乳を含めた１日の栄養価が合計１４００kcal、タンパク質50gを、目指すことができます。<br>
        調理は温めるだけなので、朝食のみ・土日のみの使用や、急な食数変更の対応にもおすすめします。<br>
        </p>
